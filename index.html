<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

  <!-- Header -->

  <header class="head-container">
    <div class="container">
      <img src="resources/images/logo.png">
      <h3>Secret Agent Supply Inc.</h3>
    </div>
  </header>

  <!-- Main Container -->

  <div class="main-container">
    <div class="container">
      <div class="header-block">
        <h3>New Arrival</h3>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
    <nav>
      <ul class="container full-width">
        <li class="small-screen">
          <a href="#">Menu</a></li>
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Store Container -->

  <div class="container">
    <div class="flex-items">
      <div class="product-tile">
        <div class="product-image">
          <img src="resources/images/pen.png">
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="product-tile">
        <div class="product-image">
          <img src="resources/images/watch.png">
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="product-tile">
        <div class="product-image">
          <img src="resources/images/glasses.png">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
      <div class="contact">
        <div class="info">
          <span class="title">Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
  </div>

  <!-- Footer -->

  <footer>
    <div class="container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

  </body>
</html>
